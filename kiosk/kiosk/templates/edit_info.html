{% extends "base.html" %}
{% block title %} Edit Contact Info {% endblock %}
<!DOCTYPE html>
<html lang="en">
  {% block head %}
  <link href="static/css/signin.css" rel="stylesheet">
  {% endblock %}

  {% block content %}
    <div class="container">
        <form class="form-signin" role="form" method="post">
					{% if returning %}
          <h3 class="form-signin-heading">Welcome back. Change your contact info?</h3>
					{% else %}
          <h3 class="form-signin-heading">Welcome! Enter your contact info?</h3>
					{% endif %}
          <input type="email" class="form-control"
            placeholder="email address" autofocus="" name="email">
          <input type="text" class="form-control"
            placeholder="zip code" name="zip">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Continue</button>
        </form>
      </div>

    </div>
  {% endblock %}
