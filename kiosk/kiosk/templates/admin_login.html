{% extends "base.html" %}
{% block title %} Signin {% endblock %}
<!DOCTYPE html>
<!-- Pretty much a lot like the bootstrap exmaple login page - cjulian -->
  {% block head %}
  <link href="/static/css/signin.css" rel="stylesheet">
  {% endblock %}

  {% block content %}
    <div class="container">
      <form class="form-signin" role="form" method="post">
        <h2 class="form-signin-heading">Admins only, fools</h2>
        <input type="name" class="form-control" placeholder="User Name" name="uname" required autofocus>
        <input type="password" class="form-control" placeholder="Password" name="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div> <!-- /container -->
  {% endblock %}
