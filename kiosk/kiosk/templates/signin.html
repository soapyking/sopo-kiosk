{% extends "base.html" %}
{% block title %} Signin {% endblock %}
<!DOCTYPE html>
<!-- Seriously, I ripped this off a bootstrap example. -->
<html lang="en">
  {% block head %}
  <link href="static/css/signin.css" rel="stylesheet">
  {% endblock %}

  {% block content %}
    <div class="container">
        <form class="form-signin" role="form" method="post">
          <h3 class="form-signin-heading">Welcome! Please sign in</h3>
          <input type="text" class="form-control"
            placeholder="First initial last name (ex. &quot;jdoe&quot; for John Doe)" autofocus="" name="uname">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>

    </div>
  {% endblock %}
